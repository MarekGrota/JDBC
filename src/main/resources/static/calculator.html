<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <h1 style="color: #2787ba">Kalkulator</h1>

<div class="container">
    <div class="form-group">
        <label>Liczba A</label>
        <input class="form-control" type="number" id="numberA">
    </div>
    <div class="form-group">
        <label> Liczba B</label>
        <input class="form-control" type="number" id="numberB">
    </div>
    <div class="form-group">
        <label>Wynik</label>
        <input class="form-control" type="number" id="result" readonly>
    </div>
    <div class="inputs">
        <input class="btn btn-primary" type="submit" onclick="add()" value="Dodaj">
        <input class="btn btn-primary" type="submit" onclick="sub()" value="Odejmij">
        <input class="btn btn-primary" type="submit" onclick="mul()" value="Pomnóż">
        <input class="btn btn-primary" type="submit" onclick="div()" value="Podziel">
        <input class="btn btn-primary" type="submit" onclick="power()" value="Potęguj">
    </div>
    <div class="bottom">
        <input class="btn btn-primary" type="submit" onclick="clear()" value="Wyczyść">
    </div>
</div>
<script rel="script" src="./calculator.js"></script>
</body>
</html>
